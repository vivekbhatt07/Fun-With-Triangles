    <div class="container">
      <div class="container_head">
        <h1 class="container_head_title">Triangle Quiz</h1>
      </div>
      <div class="container_body">
        <form class="form">
          <div class="card">
            <p>
              What is the third angle for the triangle where angle 1 = 45 and
              angle 2 = 45 ?
            </p>
            <div class="option_list">
              <div class="option_list_item">
                <label
                  ><input type="radio" name="questionOne" value="45°" />45°
                </label>
              </div>
              <div class="option_list_item">
                <label
                  ><input
                    type="radio"
                    name="questionOne"
                    value="90°"
                  />90°</label
                >
              </div>
              <div class="option_list_item">
                <label
                  ><input
                    type="radio"
                    name="questionOne"
                    value="60°"
                  />60°</label
                >
              </div>
            </div>
          </div>
          <div class="card">
            <p>If a triangle has an angle of 90 degrees, what is it called ?</p>
            <div class="option_list">
              <div class="option_list_item">
                <label
                  ><input
                    type="radio"
                    name="questionTwo"
                    value="obtuse"
                  />obtuse</label
                >
              </div>
              <div class="option_list_item">
                <label
                  ><input
                    type="radio"
                    name="questionTwo"
                    value="acute"
                  />acute</label
                >
              </div>
              <div class="option_list_item">
                <label
                  ><input
                    type="radio"
                    name="questionTwo"
                    value="right angled"
                  />right angled</label
                >
              </div>
            </div>
          </div>
          <div class="btn_wrap">
            <button class="submit_btn">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
